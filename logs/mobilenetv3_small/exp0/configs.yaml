cfg:
  load_from: weights\mobilenetv3\mobilenet_v3_small.pth
  model_prefix: mobilenetv3
  model_suffix: small
  img_path: data
  predict_img_path: imgs/02500_05.jpg
  log_root: logs
  mean:
  - 0.485
  - 0.456
  - 0.406
  std:
  - 0.229
  - 0.224
  - 0.225
  img_size:
  - 112
  - 112
  num_classes: 10
  batch_size: 128
  epochs: 200
  device: cuda:0
  num_workers: 0
  init_lr: 0.01
  warmup_epochs: 0
  scheduler_type: warmup_step_lr
  steps:
  - 100
  - 150
  - 180
  lr_scale: 0.01
  drop_last: false
  pin_memory: true
  optimizer_type: sgd
  loss_type: CELoss
  use_apex: true
